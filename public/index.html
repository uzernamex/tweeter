<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Meta Information -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tweeter - Home Page</title>
  
  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
  type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:ital,wght@0,300;0,600;1,300;1,600&display=swap"
  rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css">
  <link rel="stylesheet" href="/styles/nav.css" type="text/css">
  <link rel="stylesheet" href="/styles/header.css" type="text/css">
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css">

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

</head>
<div class="wrapper">
<body>
  <!-- Top nav bar (fixed) -->
  <nav class="nav">tweeter
    <div class="i">
      <span><strong>Write </strong>a new tweet</span>
      <i class="fa-solid fa-angles-down fa-bounce" style="color: #ff0000;"></i>
    </div>
  </nav>
  
  <header class="header">
    <div>
      <img src="/images/profile-hex.png">
    </div>
    <br>
    <div>
      <h2>Your Name</h2>
    </div>
  </header>
  
  <main class="container">
    <section class="new-tweet">
      <div></div>
      <!-- <h2> Compose Tweet <i class="fa-solid fa-angles-down fa-bounce" style="color: #ff0000;"></i></h2> -->
      <form id="tweetForm" method="POST" action="/tweets">
        <label class="tweet-text" for="tweet-text">
          <textarea name="text" id="tweet-text"class="tweet-text" placeholder="What are you humming about?"></textarea>
        </label>
        <article class="buttons">
        <output id="char-counter" name="counter" class="counter">140</output>  
        <button type="submit" class="tweet-button">Tweet</button>
      </article>  <div class="tweet-line">
        </div>
      <div class="error-alert-empty" style="display: none;"></div>
      <div class="error-alert-overkill" style="display: none;"></div>
      <div class="error-alert" style="display: none;"></div>
    </form>
  </section>
  <section id="tweets-container">

  </section>
</main>
</body>
</div>
</html>
