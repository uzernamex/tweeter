<!DOCTYPE html>
<html lang="en">
<head>
  
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>
  
  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
  type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:ital,wght@0,300;0,600;1,300;1,600&display=swap"
  rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css">
  <link rel="stylesheet" href="/styles/nav.css" type="text/css">
  <link rel="stylesheet" href="/styles/header.css" type="text/css">
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css">

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="//unpkg.com/timeago.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
</head>
<body>

  <!-- Top nav bar (fixed) -->
  <nav class="nav">tweeter
    <div class="i">
      <span><strong>Write </strong>a new tweet</span>
      <i class="fa-solid fa-angles-down fa-bounce" style="color: #ff0000;"></i>
    </div>
  </nav>
  
  <header class="header">
    <div>
      <img src="/images/profile-hex.png">
    </div>
    <br>
    <div>
      <h2>Your Name</h2>
    </div>
  </header>
  
<main class="container">
  <section class="new-tweet">
    <section id="tweets-container"> 
    <h2>Compose Tweet</h2>
    <form id="tweetForm" method="POST" action="/tweets">
      <label for="tweet-text">What are you humming about?</label>
      <textarea name="text" id="tweet-text"></textarea>
      <article class="buttons">
        <button type="submit" class="tweet-button">Tweet</button>
        <output name="counter" class="counter" for="tweet-text">140</output>
      </article>
    </form>
    <script src="../server/data-files/initial-tweets.json"></script>
    <section class="reactions">
      <a href="#"><i class="fa-solid fa-flag fa-fade"></i></a>
      <a href="#"><i class="fa-solid fa-retweet fa-spin"></i></a>
      <a href="#"><i class="fa-solid fa-heart fa-beat"></i></a> 
  </section>  
</main>
</body>
</html>
